<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js server mit three.js und typescript</title>

    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }
    </style>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "controls": "./threebase/examples/jsm/controls",
                "libs": "./threebase/examples/jsm/libs", 
                "OrbitControls": "./threebase/examples/jsm/controls/OrbitControls.js",
                "stats": "./threebase/examples/jsm/libs/stats.module.js",
                "gui": "./threebase/examples/jsm/libs/lil-gui.module.min.js"
            }
        }
    </script>    

</head>
<body>
    <script type="module" src="./scripts/main.js"></script>

    <div style="position: absolute; bottom: 5%; right: 20%; color: #fff;">
        <button class="load_scene" type="button" id="loadscene">Load Scene</button>
    </div>    
</body>
</html>
